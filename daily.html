<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <title>MyHealth</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <span class="logo-part1">My</span>
          <span class="logo-part2">Health</span>
        </div>
        <button class="menu-toggle">☰</button>
        <ul class="menu">
          <li class="dropdown">
            <a href="home.html">Home</a>
          </li>
          <li class="dropdown">
            <a href="#">Categories</a>
            <div class="dropdown-content">
              <a href="daily.html">Daily entries</a>
              <a href="medication.html">Medications</a>
              <a href="measurements.html">Measurements</a>
              <a href="bmi.html">Bmi calculator</a>
            </div>
          </li>
          <li class="dropdown">
            <a href="#">Options</a>
            <div class="dropdown-content">
              <a href="settings.html">Settings</a>
            </div>
          </li>
          <li class="logout"><a href="index.html">Log Out</a></li>
        </ul>
      </nav>
    </header>

    <div class="daily-container">
      <!-- Left column: Form -->
      <div class="daily-form-container">
        <form id="daily-form">
          <h3>Add new daily entry</h3>
          <label for="date">Date:</label>
          <input type="date" id="date" name="entry_date" required />

          <label for="type">Mood:</label>
          <select id="type" name="mood" required>
            <option value="Happy">Happy</option>
            <option value="Satisfied">Satisfied</option>
            <option value="Tired">Tired</option>
            <option value="Energetic">Energetic</option>
            <option value="Relaxed">Relaxed</option>
            <option value="Exhausted">Exhausted</option>
            <option value="Sad">Sad</option>
          </select>

          <label for="sleep">Sleep:</label>
          <input
            type="number"
            id="sleep"
            name="sleep_hours"
            placeholder="hours"
            min="0"
            required
          /><br /><br />

          <label for="notes">Notes:</label><br />
          <input
            type="text"
            id="notes"
            name="notes"
            placeholder="Example: Hard day's work behind."
            minlength="0"
            maxlength="300"
          />
          <input type="hidden" id="created_at" name="created_at" value="" />
          <button type="submit">Add daily entry</button>
        </form>
      </div>

      <!-- Right column: Table -->
      <div class="table-container">
        <button id="fetch-data">Entry history</button>
        <div class="table-controller">
          <table class="styled-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Mood</th>
                <th>Sleep</th>
                <th>Notes</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Edit-modal -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">×</span>
        <form id="edit-form">
          <h3>Edit daily entry</h3>
          <input
            type="hidden"
            id="edit-entry-id"
            name="edit-entry-id"
            required
          />

          <label for="edit-date">Date:</label>
          <input type="date" id="edit-date" name="edit-date" required />

          <label for="edit-mood">Mood:</label>
          <select id="edit-mood" name="edit-mood" required>
            <option value="Happy">Happy</option>
            <option value="Satisfied">Satisfied</option>
            <option value="Tired">Tired</option>
            <option value="Energetic">Energetic</option>
            <option value="Relaxed">Relaxed</option>
            <option value="Exhausted">Exhausted</option>
          </select><br /><br />

          <label for="edit-sleep">Sleep hours:</label>
          <input
            type="number"
            id="edit-sleep"
            name="edit-sleep"
            maxlength="2"
            required
          /><br /><br />

          <label for="edit-notes">Notes:</label><br />
          <input
            type="text"
            id="edit-notes"
            name="edit-notes"
            minlength="0"
            maxlength="300"
          />

          <button type="submit">Update entry</button>
          <button type="button" id="delete-entry" class="delete-button">
            Delete entry
          </button>
        </form>
      </div>
    </div>

    <div id="toast-container"></div>

    <footer>
        © Rosamari - MyHealth 2025. All rights reserved.
    </footer>

    <script type="module" src="./src/js/daily.js"></script>
    <script type="module" src="src/js/toast.js"></script>
  </body>
</html>
