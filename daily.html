  </head>

      <nav>
        <span class="logo">MyHealth</span>
        <button class="menu-toggle">☰</button>

          <li class="dropdown">

          <li class="dropdown">

        </ul>
      </nav>
    </header>

    <div class="daily-container">
      <form id="daily-form">
        <h3>Add new daily entry</h3>
        <label for="date">Date:</label>
        <input type="date" id="date" name="entry_date" required />

        <label for="type">Mood:</label>
        <select id="type" name="mood" required>
          <option value="Happy">Happy</option>
          <option value="Satisfied">Satisfied</option>
          <option value="Tired">Tired</option>
          <option value="Energetic">Energetic</option>
          <option value="Relaxed">Relaxed</option>
          <option value="Exhausted">Exhausted</option>
          <option value="Sad">Sad</option>
        </select>

        <label for="sleep">Sleep:</label>
        <input
          type="number"
          id="sleep"
          name="sleep_hours"
          placeholder="hours"
          required
        /><br /><br />

        <label for="notes">Notes:</label><br />
        <input
          type="text"
          id="notes"
          name="notes"
          placeholder="Example: Work was demanding."
          minlength="0"
          maxlength="300"
        />
        <input type="hidden" id="created_at" name="created_at" value="" />
        <button type="submit">Add daily entry</button>
      </form>
      <button id="fetch-data">Entry history</button>
      <div class="table-container">
        <table class="styled-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Mood</th>
              <th>Sleep</th>
              <th>Notes</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- Edit-modali -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">×</span>
        <form id="edit-form">
          <h3>Edit daily entry</h3>
          <input
            type="hidden"
            id="edit-entry-id"
            name="edit-entry-id"
            required
          />

          <label for="edit-date">Date:</label>
          <input type="date" id="edit-date" name="edit-date" required />

          <label for="edit-mood">Mood:</label>
          <select id="edit-mood" name="edit-mood" required>
            <option value="Happy">Happy</option>
            <option value="Satisfied">Satisfied</option>
            <option value="Tired">Tired</option>
            <option value="Energetic">Energetic</option>
            <option value="Relaxed">Relaxed</option>
            <option value="Exhausted">Exhausted</option>
          </select><br /><br />

          <label for="edit-sleep">Sleep hours:</label>
          <input
            type="number"
            id="edit-sleep"
            name="edit-sleep"
            maxlength="2"
            required
          /><br /><br />

          <label for="edit-notes">Notes:</label><br />
          <input
            type="text"
            id="edit-notes"
            name="edit-notes"
            minlength="0"
            maxlength="300"
          />

          <button type="submit">Update entry</button>
          <button type="button" id="delete-entry" class="delete-button">
            Delete Entry
          </button>
        </form>
      </div>
    </div>

    <div id="toast-container"></div>

    <footer>
        © Rosamari - MyHealth 2025. All rights reserved.
    </footer>

    <script type="module" src="./src/js/daily.js"></script>
  </body>
