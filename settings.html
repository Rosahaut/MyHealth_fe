    <div class="settings-backround">
      <form id="settings-form">
        <h3>Change Username:</h3>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        
        <h3>Change Password:</h3>
        <label for="new-password">New Password:</label>
        <input type="password" name="new-password" id="new-password" required />
        
        <h3>Confirm Password:</h3>
        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
        
        <h3>Change Email:</h3>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        
        <button id="save-changes">Save Changes</button>
      </form>
      
      <form id="delete-form">
        <h3>Delete User:</h3>
        <label for="delete-confirm">Type "delete user" to confirm</label>
        <input type="text" id="delete-confirm" name="delete-confirm" required />
        <button id="delete-user" class="delete-user-button">Delete user</button>
      </form>
    </div>
    
    <div id="toast-container"></div>
