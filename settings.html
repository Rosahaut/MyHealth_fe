<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <title>MyHealth</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <span class="logo-part1">My</span>
          <span class="logo-part2">Health</span>
        </div>
        <button class="menu-toggle">☰</button>
        <ul class="menu">
          <li class="dropdown">
            <a href="home.html">Home</a>
          </li>
          <li class="dropdown">
            <a href="#">Categories</a>
            <div class="dropdown-content">
                <a href="daily.html">Daily entries</a>
                <a href="medication.html">Medications</a>
                <a href="measurements.html">Measurements</a>
                <a href="bmi.html">Bmi calculator</a>
            </div>
          </li>
          <li class="dropdown">
            <a href="#">Options</a>
            <div class="dropdown-content">
              <a href="settings.html">Settings</a>
            </div>
          </li>
          <li class="logout"><a href="index.html">Log Out</a></li>
        </ul>
      </nav>
    </header>

    <div class="settings-backround">
      <form id="settings-form">
        <h3>Change Username:</h3>
        <label for="username"></label>
        <input type="text" id="username" name="username" placeholder="New username" required />
        
        <h3>Change Password:</h3>
        <label for="new-password"></label>
        <input type="password" name="new-password" placeholder="New password" id="new-password" required />
        
        <h3>Confirm Password:</h3>
        <label for="confirm-password"></label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required />
        
        <h3>Change Email:</h3>
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Email" required />
        
        <button id="save-changes">Save Changes</button>
      </form>
    </div>
    
    <div id="toast-container"></div>

    <footer>
        © Rosamari - MyHealth 2025. All rights reserved.
    </footer>

    <script type="module" src="src/js/settings.js"></script>
    <script type="module" src="src/js/toast.js"></script>
  </body>
</html>
