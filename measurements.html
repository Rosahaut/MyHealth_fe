<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <title>Measurements</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <span class="logo-part1">My</span>
          <span class="logo-part2">Health</span>
        </div>
        <button class="menu-toggle">☰</button>
        <ul class="menu">
          <li class="dropdown">
            <a href="home.html">Home</a>
          </li>
          <li class="dropdown">
            <a href="#">Categories</a>
            <div class="dropdown-content">
              <a href="daily.html">Daily entries</a>
              <a href="medication.html">Medications</a>
              <a href="measurements.html">Measurements</a>
              <a href="bmi.html">Bmi calculator</a>
            </div>
          </li>
          <li class="dropdown">
            <a href="#">Options</a>
            <div class="dropdown-content">
              <a href="settings.html">Settings</a>
            </div>
          </li>
          <li class="logout"><a href="index.html">Log Out</a></li>
        </ul>
      </nav>
    </header>

    <div class="measurement-container">
      <!-- Add Measurement Form -->
      <div class="measurement-form">
        <form id="measurement-form">
          <h3>Add New Measurement</h3>

          <label for="metric_date">Measurement Date:</label>
          <input
            type="date"
            id="metric_date"
            name="metric_date"
            required
          /><br /><br />

          <label for="heart_rate">Heart Rate:</label>
          <input
            type="number"
            id="heart_rate"
            name="heart_rate"
            placeholder="Example: 70"
            min="0"
            required
          /><br /><br />

          <label for="blood_pressure">Blood Pressure:</label>
          <input
            type="text"
            id="blood_pressure"
            name="blood_pressure"
            placeholder="Example: 120/80"
            required
          /><br /><br />

          <label for="blood_sugar">Blood Sugar:</label>
          <input
            type="number"
            id="blood_sugar"
            name="blood_sugar"
            placeholder="Example: 5.5"
            step="0.1"
            min="0"
            required
          /><br /><br />

          <label for="notes">Notes:</label><br />
          <input
            type="text"
            id="notes"
            name="notes"
            placeholder="Example: Measured at morning"
            minlength="0"
            maxlength="300"
          /><br /><br />
          <input type="hidden" id="created_at" name="created_at" value="" />
          <button type="submit">Add Measurement</button>
        </form>
      </div>

      <!-- Measurement History Table -->
      <div class="table-container">
        <button id="fetch-data">Measurement history</button>
        <div class="table-controller">
          <table class="styled-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Heart Rate</th>
                <th>Blood Pressure</th>
                <th>Blood Sugar</th>
                <th>Notes</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Edit-modal -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">×</span>
        <form id="edit-form">
          <h3>Edit Measurement</h3>
          <input
            type="hidden"
            id="edit-metric-id"
            name="edit-metric-id"
            required
          />

          <label for="edit-metric-date">Measurement Date:</label>
          <input
            type="date"
            id="edit-metric-date"
            name="edit-metric-date"
            required
          /><br /><br />

          <label for="edit-heart-rate">Heart Rate:</label>
          <input
            type="number"
            id="edit-heart-rate"
            name="edit-heart-rate"
            placeholder="Example: 70"
            min="0"
            required
          /><br /><br />

          <label for="edit-blood-pressure">Blood Pressure:</label>
          <input
            type="text"
            id="edit-blood-pressure"
            name="edit-blood-pressure"
            placeholder="Example: 120/80"
            required
          /><br /><br />

          <label for="edit-blood-sugar">Blood Sugar:</label>
          <input
            type="number"
            id="edit-blood-sugar"
            name="edit-blood-sugar"
            placeholder="Example: 5.5"
            step="0.1"
            min="0"
            required
          /><br /><br />

          <label for="edit-notes">Notes:</label><br />
          <input
            type="text"
            id="edit-notes"
            name="edit-notes"
            placeholder="Example: Measured at morning"
            minlength="0"
            maxlength="300"
          /><br /><br />

          <button type="submit">Update Measurement</button>
          <button type="button" id="delete-entry" class="delete-button">
            Delete measurement
          </button>
        </form>
      </div>
    </div>

    <div id="toast-container"></div>

    <footer>© Rosamari - MyHealth 2025. All rights reserved.</footer>

    <script type="module" src="src/js/measurements.js"></script>
    <script type="module" src="src/js/toast.js"></script>
  </body>
</html>
